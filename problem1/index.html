<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     


</head>

<body>
    <div class="element card">
        <div class="photo-container">
            <div class="stats">

                <strong><</strong>
                <div class="name">
                    <h1>Wolverine</h1>
                    <p>The legend</p>
                </div>
                <div class="game-played">
                    <label>Game Played</label>
                    <p>87</p>
                </div>
                <div class="kills">
                    <label>Kills</label>
                    <p>342</p>
                </div>
                <div class="assists">
                    <label>Assists</label>
                    <p>647</p>
                </div>
            <div class="wol-img-wrapper">
                <img src="/assets/wolverine.png" alt="Wolverine" >
            </div>
            </div>
        </div>
        

        <div class="lower-box achievements">
            <p>37</p>
            <label>Achievement completed!</label>
        </div>
        <div class="lower-box rank-points">
            <p>837</p>
            <label>Revised Points!</label>
        </div>
    </div>
</body>

</html>
